name: com.newrelic.elasticsearch
description: Reports status and metrics for elasticsearch service. Legacy file kept for compatibility.
protocol_version: 2
os: linux

commands:
  all:
    command:
      - ./bin/nri-elasticsearch
    prefix: config/elasticsearch
    interval: 15
  inventory:
    command:
      - ./bin/nri-elasticsearch
      - --inventory
    prefix: config/elasticsearch
    interval: 15
